<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs, Spans, Classes & IDs</title>
</head>

<!-- Use divs for block level sections and use spans when you want to change a style on the inline level -->
<body>
    <div id="main-header">
        <h1>My Header</h1>
        <p>A site about stuff</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div id="about">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo, voluptatum!</p>
    </div>

    <div id="contact">
        <h3>Contact Me</h3>
        <ul>
            <li>Address: 50 Main St.</li>
            <li>Phone: 555 555-5555</li>
            <li>Email: me@gmail.com</li>
        </ul>
    </div>

    <div id="footer">
        <p>Copyright &copy; 2021</p>
    </div>

</body>

</html>
