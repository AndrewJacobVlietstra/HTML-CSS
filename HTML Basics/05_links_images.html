<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="04_typography.html">Typography</a>
    </p>


    <!-- Local Image -->
    <img src="images/vegetable-salad-min.jpg" alt="vegetable noodles" width="500">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/weekly?water" alt="Image 2" width="600">
</body>
</html>
