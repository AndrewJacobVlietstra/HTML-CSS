<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors</title>
        <style>
            h1 {
                /* color name */
                color: red;
            }
                
            h2 {
                /* RGB color goes from 0 to 255 (Red, Green, Blue, Opacity) */
                color: rgb(100, 0, 255, 1);
            }

            h3 {
                /* Hexadecimal color (#rrggbb) goes from 0 to 10, past 10 is a to f */
                color: #00ff00;
            }

        </style>
    </head>

    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </body>

</html>
