<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Style Challenge</title>
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        
        <div class="sign-up-card">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="sign-up-subtitle">
                <h3>It's free and only takes a minute</h3>
            </div>
            <form action="post">
                <p class="form-input">First Name</p>
                <input type="text" class="field" id="firstname"><br>
                <p class="form-input">Last Name</p>
                <input type="text" class="field" id="lastname"> <br>
                <p class="form-input">Email Name</p>
                <input type="email" class="field" id="email"> <br>
                <p class="form-input">Password</p>
                <input type="text" class="field" id="password"> <br>
                <p class="form-input">Confirm Password</p>
                <input type="text" class="field" id="confirmpassword"> <br>
                <br>
                <input type="submit" class="btn" value="Sign Up">

                <p class="form-paragraph">By clicking the Sign up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
        <p class="post-card-paragraph">Already have an account? <a href="#">Login Here</a></p>
        


    </body>



</html>
